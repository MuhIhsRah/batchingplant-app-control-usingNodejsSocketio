<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="/socket.io/socket.io.js"></script>
<script id=""type="text/javascript">
    const socket = io("http://localhost:5000");

    socket.on("data", ({ data }) => {
        let component = document.getElementById("data");
        component.textContent = "dari arduino =>" + data;
    });

    function Arduino(data){
        fetch("http://localhost:5000/arduinoApi",{
            method: "POST",
            body: JSON.stringify({ data }),
            headers:{"Content-Type":"application/json"}
        });
    };
</script>
<body>
    <h1>Control Arduino</h1>
    <p id="data"></p>
    <div>
        <h5>Katup Bin</h5>
        <button onclick="Arduino('1')">On</button>
        <button onclick="Arduino('2')">Off</button>    
    </div>
    <div>
        <h5>Konveyor</h5>
        <button onclick="Arduino('3')">On</button>
        <button onclick="Arduino('4')">Off</button>    
    </div>
    <div>
        <h5>Mixer</h5>
        <button onclick="Arduino('5')">On</button>
        <button onclick="Arduino('6')">Off</button>    
    </div>
</body>
</html>
